<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Conferma invio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send {
            background-color: #4CAF50;
            color: white;
        }
        .home {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modulo salvato con successo!</h2>
        <p>Se desideri riceverne una copia via email, inserisci il tuo indirizzo:</p>

        <form action="/send_email" method="post">
            <input type="hidden" name="pdf_path" value="{{ path_pdf }}">
            <input type="hidden" name="pdf_name" value="{{ nome_file }}">
            <input type="email" name="email" placeholder="Inserisci email..." required>
            <br>
            <button type="submit" class="send">Invia PDF via mail</button>
        </form>

        <form action="/" method="get">
            <button type="submit" class="home">Torna alla home</button>
        </form>
    </div>
</body>
</html>
