<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Selezione Specialista - Moduli Privacy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <style>
  .btn-specialista {
    display: inline-block;
    padding: 12px 20px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
    min-width: 200px;
  }
  .btn-specialista:hover {
    background-color: #0056b3;
  }
</style>

</head>
<body>

  <!-- Logo (opzionale) -->
  <div style="text-align: center;">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
  <div>
  <strong>
    Virtus Group s.r.l.
    Nutrizione e terapia dello sport<br>
    Via Corfù 71 e via Montello 79 – Brescia<br>
    Tel. 0304096895 e 3518899843<br>
    Email: virtusgroup2023@gmail.com
  </div>
  <h1>Seleziona il tuo specialista</h1>

  <div class="button-container">
    {% for id, specialist in specialists.items() %}
      <a href="{{ url_for('show_form', specialist_id=id) }}" class="btn">{{ specialist.nome }}</a>
    {% endfor %}
  </div>

</body>
</html>
